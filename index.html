<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chorderline</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    .section-box {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }
    #chordList {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 16px;
      padding-top: 10px;
    }
    .custom-prog-entry {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .custom-prog-entry button {
      background: transparent;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>üé∏ Chorderline</h1>

  <nav class="navbar section-box">
    <button onclick="showPage('info')">Info</button>
    <button onclick="showPage('setup')">Setup</button>
    <button onclick="showPage('chord')">Chord</button>
    <button onclick="showPage('rhythm')">Rhythm</button>
    <button onclick="showPage('preview')">Preview</button>
  </nav>

  <div id="info" class="page section-box active">
    <h2>Welcome to Chorderline</h2>
    <p>This is a random post-punk chord & rhythm generator. Move through each tab to configure your generation.</p>
  </div>

  <div id="setup" class="page section-box" style="display:none;">
    <h2>Setup</h2>
    <div style="display: flex; flex-wrap: wrap; gap: 20px;">
      <div>
        <label for="key">Key:</label>
        <select id="key">
          <option value="C">C</option><option value="C#">C# / Db</option>
          <option value="D">D</option><option value="D#">D# / Eb</option>
          <option value="E">E</option><option value="F">F</option>
          <option value="F#">F# / Gb</option><option value="G">G</option>
          <option value="G#">G# / Ab</option><option value="A">A</option>
          <option value="A#">A# / Bb</option><option value="B">B</option>
        </select>
      </div>
      <div>
        <label for="mode">Mode:</label>
        <select id="mode">
          <option value="major">Major</option>
          <option value="minor">Minor</option>
        </select>
      </div>
      <div>
        <label for="tempo">Tempo (BPM):</label>
        <input type="number" id="tempo" min="40" max="240" value="120" />
      </div>
      <div>
        <label for="timesig">Time Signature:</label>
        <select id="timesig">
          <option value="4/4">4/4</option>
          <option value="3/4">3/4</option>
          <option value="6/8">6/8</option>
          <option value="7/8">7/8</option>
        </select>
      </div>
    </div>
  </div>

  <div id="chord" class="page section-box" style="display:none;">
    <h2>Chord Progressions</h2>
    <p>Select one or more progressions. Chorderline will pick one at random when generating.</p>
    <div style="margin-bottom: 10px;">
      <button onclick="toggleCheckboxes(true)">Apply All</button>
      <button onclick="toggleCheckboxes(false)">Disable All</button>
    </div>
    <div id="chordList">
      <!-- Pop punk banger progressions -->
      <label><input type="checkbox" value="I - V - IV" /> I - V - IV</label>
      <label><input type="checkbox" value="I - V - vi - IV" /> I - V - vi - IV</label>
      <label><input type="checkbox" value="V - vi - IV" /> V - vi - IV</label>
      <label><input type="checkbox" value="i - VI - III - V" /> i - VI - III - V</label>
      <label><input type="checkbox" value="I - V - vi - IV - ii - V" /> I - V - vi - IV - ii - V</label>
      <label><input type="checkbox" value="I - V - vi - IV - I" /> I - V - vi - IV - I</label>
      <label><input type="checkbox" value="I - iii - ii - V" /> I - iii - ii - V</label>
      <label><input type="checkbox" value="i - VII - III - v" /> i - VII - III - v</label>
      <label><input type="checkbox" value="vi - I - V - IV" /> vi - I - V - IV</label>
      <label><input type="checkbox" value="i - VI - v - VII" /> i - VI - v - VII</label>
      <label><input type="checkbox" value="I - V - IV - V - vi" /> I - V - IV - V - vi</label>
      <label><input type="checkbox" value="i - VI - iv - VII" /> i - VI - iv - VII</label>
      <label><input type="checkbox" value="I - vi - iii - IV" /> I - vi - iii - IV</label>
      <label><input type="checkbox" value="vi - ‚ô≠VII - V - I" /> vi - ‚ô≠VII - V - I</label>
      <label><input type="checkbox" value="I - II - IV - V" /> I - II - IV - V</label>
      <label><input type="checkbox" value="I - IV - vi - IV" /> I - IV - vi - IV</label>
      <label><input type="checkbox" value="i - III - vi - V" /> i - III - vi - V</label>
      <label><input type="checkbox" value="VI - III - VII - i" /> VI - III - VII - i</label>
      <label><input type="checkbox" value="I - V - vi - II" /> I - V - vi - II</label>
      <label><input type="checkbox" value="vi - I - IV - iii" /> vi - I - IV - iii</label>
      <label><input type="checkbox" value="I - vi - IV" /> I - vi - IV</label>
    </div>
    <div style="margin-top: 15px;">
      <label for="customProg">Custom progression (optional):</label>
      <input type="text" id="customProg" placeholder="e.g. i - iv - ‚ô≠vii - v" />
      <button onclick="addCustomProg()">‚úîÔ∏è</button>
    </div>
  </div>

  <div id="rhythm" class="page section-box" style="display:none;">
    <h2>Rhythm</h2>
    <label for="rhythm">Select Pattern:</label>
    <select id="rhythm">
      <option value="stabs">Staccato Stabs</option>
      <option value="drone">Droning Strums</option>
      <option value="16ths">16th Note Machine</option>
      <option value="jerky">Jerky Offbeat</option>
    </select>
    <div style="margin-top: 10px;">
      <label for="customRhythm">Or enter custom pattern:</label>
      <input type="text" id="customRhythm" placeholder="e.g. x--- x-x- -x-- xxxx" />
    </div>
  </div>

  <div id="preview" class="page section-box" style="display:none;">
    <h2>Preview</h2>
    <button onclick="previewChords()">Generate in Key</button>
    <pre id="previewOutput"></pre>
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function toggleCheckboxes(state) {
      document.querySelectorAll('#chordList input[type="checkbox"]').forEach(cb => cb.checked = state);
    }

    function addCustomProg() {
      const input = document.getElementById('customProg');
      const val = input.value.trim();
      const validRoman = /^([‚ô≠b]?[ivIV]+)(\s*-\s*[‚ô≠b]?[ivIV]+)*$/;

      if (!validRoman.test(val)) {
        alert('Invalid format. Use proper Roman numerals like i - iv - ‚ô≠vii');
        return;
      }

      const wrapper = document.createElement('label');
      wrapper.className = 'custom-prog-entry';
      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.checked = true;
      cb.value = val;
      const text = document.createTextNode(' ' + val);
      const removeBtn = document.createElement('button');
      removeBtn.innerText = '‚úñ';
      removeBtn.onclick = () => wrapper.remove();
      wrapper.appendChild(cb); wrapper.appendChild(text); wrapper.appendChild(removeBtn);
      document.getElementById('chordList').appendChild(wrapper);
      input.value = '';
    }

    function previewChords() {
      const key = document.getElementById('key').value;
      const mode = document.getElementById('mode').value;
      const checked = [...document.querySelectorAll('#chordList input:checked')];
      const progs = checked.map(cb => cb.value);
      const result = progs.map(p => romanToChord(p, key, mode)).join('\n');
      document.getElementById('previewOutput').textContent = result;
    }

    function romanToChord(roman, key, mode) {
      const steps = [2, 2, 1, 2, 2, 2, 1];
      const majorScale = [], chromatic = ['C','C#','D','D#','E','F','F#','G','G#','A','A#','B'];
      const flats = { 'C#':'Db','D#':'Eb','F#':'Gb','G#':'Ab','A#':'Bb' };
      const normalize = n => flats[n] || n;
      let idx = chromatic.indexOf(key);
      for (let i = 0, sum = 0; i < 7; i++) {
        majorScale.push(normalize(chromatic[(idx + sum) % 12]));
        sum += steps[i];
      }

      const maps = {
        major: ['I','ii','iii','IV','V','vi','vii'],
        minor: ['i','ii','III','iv','v','VI','VII']
      };

      const degreeMap = {};
      maps[mode].forEach((r, i) => degreeMap[r.replace('¬∞','')] = majorScale[i]);

      return roman.split('-').map(part => {
        let chord = part.trim();
        let flat = chord.startsWith('‚ô≠');
        if (flat) chord = chord.slice(1);
        let base = degreeMap[chord];
        if (!base) return part.trim();
        let idx = chromatic.indexOf(base);
        let note = normalize(chromatic[(idx + (flat ? -1 : 0) + 12) % 12]);
        return note;
      }).join(' - ');
    }
  </script>

</body>
</html>
