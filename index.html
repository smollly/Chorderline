<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chorderline</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f0f0f0;
      color: #111;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: #222;
      text-align: center;
    }

    .navbar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .navbar button {
      background: #ddd;
      border: none;
      padding: 10px 20px;
      font-family: monospace;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }

    .navbar button:hover {
      background: #bbb;
    }

    .section {
      margin-bottom: 25px;
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
    }

    .input-group {
      flex: 1;
      min-width: 200px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 5px;
      font-family: monospace;
    }

    button {
      padding: 10px 20px;
      background-color: #111;
      color: white;
      border: none;
      font-family: monospace;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    button:hover {
      background-color: #444;
    }

    #output {
      background-color: #eee;
      padding: 15px;
      margin-top: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¸ Chorderline</h1>

  <!-- Navigation -->
  <nav class="navbar">
    <button onclick="showPage('info')">Info</button>
    <button onclick="showPage('chord')">Chord</button>
    <button onclick="showPage('rhythm')">Rhythm</button>
    <button onclick="showPage('preview')">Preview</button>
  </nav>

  <!-- Page Sections -->
  <div id="info" class="page active">
    <div class="section">
      <h2>Info</h2>
      <p>Welcome to Chorderline â€” a tool for generating post-punk chord progressions and rhythms. Select a page above to begin building your track.</p>
    </div>
  </div>

  <div id="chord" class="page">
    <div class="section">
      <h2>Chord Settings</h2>
      <div class="row">
        <div class="input-group">
          <label for="key">Key:</label>
          <select id="key">
            <option value="C">C</option>
            <option value="C#">C# / Db</option>
            <option value="D">D</option>
            <option value="D#">D# / Eb</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F# / Gb</option>
            <option value="G">G</option>
            <option value="G#">G# / Ab</option>
            <option value="A">A</option>
            <option value="A#">A# / Bb</option>
            <option value="B">B</option>
          </select>
        </div>

        <div class="input-group">
          <label for="mode">Mode:</label>
          <select id="mode">
            <option value="major">Major</option>
            <option value="minor">Minor</option>
          </select>
        </div>

        <div class="input-group">
          <label for="tempo">Tempo (BPM):</label>
          <input type="number" id="tempo" min="40" max="240" value="120">
        </div>

        <div class="input-group">
          <label for="timesig">Time Signature:</label>
          <select id="timesig">
            <option value="4/4">4/4</option>
            <option value="3/4">3/4</option>
            <option value="6/8">6/8</option>
            <option value="7/8">7/8</option>
          </select>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Chord Progressions</h2>
      <label><input type="checkbox" value="I-IV-V-vi"> I - IV - V - vi</label><br>
      <label><input type="checkbox" value="V-vi-I-ii"> V - vi - I - ii</label><br>
      <label><input type="checkbox" value="vi-IV-I-V"> vi - IV - I - V</label><br>
      <label><input type="checkbox" value="i-bVII-bVI-V"> i - â™­VII - â™­VI - V</label><br>

      <label for="customProg" style="margin-top: 10px;">Or enter your own:</label>
      <input type="text" id="customProg" placeholder="e.g. i - iv - V - VI">
    </div>
  </div>

  <div id="rhythm" class="page">
    <div class="section">
      <h2>Rhythm</h2>
      <div class="row">
        <div class="input-group">
          <label for="rhythm">Select Pattern:</label>
          <select id="rhythm">
            <option value="stabs">Staccato Stabs</option>
            <option value="drone">Droning Strums</option>
            <option value="16ths">16th Note Machine</option>
            <option value="jerky">Jerky Offbeat</option>
          </select>
        </div>

        <div class="input-group">
          <label for="customRhythm">Or enter custom pattern:</label>
          <input type="text" id="customRhythm" placeholder="e.g. x--- x-x- -x-- xxxx">
        </div>
      </div>
    </div>
  </div>

  <div id="preview" class="page">
    <div class="section">
      <h2>Preview</h2>
      <p>(This space is reserved for your future genius.)</p>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }
  </script>

</body>
</html>
